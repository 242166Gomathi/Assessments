<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reservations - Sparsh Cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section id="reservation" class="reservation-section">
    <div class="reservation-intro">
        <h2>Reservations</h2>
        <p>To make a reservation, please fill out the form below:</p>
    </div>
    <div class="reservation-form">
        <form id="reservation-form" method="post" action="javascript:void(0);" onsubmit="alert('Reservation submitted successfully!');">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="reservation-confirmation" class="reservation-confirmation" style="display: none;">
        <h2>Reservation Confirmed!</h2>
        <p>Your reservation has been successfully submitted.</p>
    </div>
    <div class="back-button">
        <a href="index.html">Back to Home</a>
    </div>
</section>
</body>
</html>
